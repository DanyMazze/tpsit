    <h1>Numeri da 1 a 10000</h1>
    <div id="output"></div>

    <script>
        function isPrime(n) {
            if (n <= 1) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        function funzione() {
            let output = document.getElementById('output');
            
            for (let n = 1; n <= 10000; n++) {
                let pari = (n % 2 === 0) ? 'pari' : 'dispari';
                let primo = isPrime(n);
                let doppio = n * 2;
                let metà = Math.floor(n / 2);
                let complemento = 1000 - n;
                let somma = (n - 1) + n + (n + 1);
                let molt1 = n * 3.14;
                let mult2 = n * 2.71;

                let result = `${n}: ${pari}, doppio: ${doppio}, metà: ${metà}, complemento: ${complemento}, somma: ${somma}, moltiplicato per 3.14: ${molt1.toFixed(2)}, moltiplicato per 22.${molt2.toFixed(2)}`;

                let div = document.createElement('div');
                div.classList.add('number-info');
                if (primo) {
                    div.classList.add('prime');
                }
                div.textContent = result;
                output.appendChild(div);
            }
        }

        funzione();
    </script>
