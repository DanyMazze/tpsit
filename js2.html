
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Il mio bel sito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-top: 50px;
            letter-spacing: 2px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Stili dei Bottoni */
        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #2980b9;
            border: none;
            border-radius: 30px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            margin: 15px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #3498db;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .button:active {
            background-color: #1d5784;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(2px);
        }

        /* Stili degli Input */
        input[type="text"] {
            padding: 12px 15px;
            font-size: 16px;
            margin-top: 15px;
            border: 2px solid #2980b9;
            border-radius: 10px;
            width: calc(100% - 50px);
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
        }

        /* Stili per l'Output */
        #container1 {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 10px;
            font-size: 18px;
            color: #34495e;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Design Responsivo */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            input[type="text"] {
                width: 100%;
            }

            .button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <a class="nav-link " href="https://danymazze.github.io/tpsit/js.html">JS</a>
                <a class="nav-link " href="https://danymazze.github.io/tpsit/boot.html">Bootstrap</a>
                <a class="nav-link active" href="#">JS2</a>
            </div>
            </div>
        </div>
    </nav>
    <div class="container my-5 text-center" style="max-width: 880px;">
        <h1 class="text-center">JS2</h1>
        <p class="lead" class="text-center">
            questo è il mio esercizio:</p>
    </div>
    <h1>Esperimento del Gatto di Schrödinger</h1>

    <div class="container">
        <button class="button" onclick="aprifinestra9()">Gatto di Schrödinger 1</button>
        <input type="text" id="i1" placeholder="Inserisci valore per il Gatto 1">

        <button class="button" onclick="aprifinestra1()">Gatto di Schrödinger 2</button>
        <input type="text" id="i2" placeholder="Inserisci valore per il Gatto 2">

        <button class="button" onclick="aprifinestra2()">Gatto di Schrödinger 3</button>
        <input type="text" id="i3" placeholder="Inserisci valore per il Gatto 3">

        <div id="container1">
            <p id="out4">Risultato: </p>
        </div>
    </div>

    <script>
        function aprifinestra9() {
            let i = document.getElementById("i1").value;
            alert("Gatto di Schrödinger 1! " + i);
            document.getElementById("out4").innerHTML = "Risultato: " + i;
        }

        function aprifinestra1() {
            let i1 = document.getElementById("i2").value;
            alert("Gatto di Schrödinger 2! " + i1);
            document.getElementById("out4").innerHTML = "Risultato: " + i1;
        }

        function aprifinestra2() {
            let i2 = document.getElementById("i3").value;
            alert("Gatto di Schrödinger 3! " + i2);
            document.getElementById("out4").innerHTML = "Risultato: " + i2;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
