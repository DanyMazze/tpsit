<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morra</title>
    <style>
        /* Resetta il margine e il padding predefiniti */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #80e0a7, #fff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        #container {
            border: solid 5px #4caf50;
            border-radius: 15px;
            background-color: #f0f8f7;
            text-align: center;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            box-shadow: 5px 10px #888888;
        }

        h1 {
            font-size: 2.5em;
            color: #2e8b57;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            cursor: default;
            border-radius: 10px;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1.2em;
            border: 2px solid #4caf50;
            border-radius: 8px;
            background-color: #e7f4f1;
            color: #333;
            box-sizing: border-box;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
            color: #333;
        }
        @media (max-width: 768px) {
            #container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            input[type="text"] {
                font-size: 1em;
                padding: 10px;
            }

            button {
                font-size: 1.1em;
                padding: 10px 20px;
            }

            p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            #container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            input[type="text"] {
                font-size: 0.9em;
                padding: 8px;
            }

            button {
                font-size: 1em;
                padding: 8px 16px;
            }

            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Morra</h1>
        <label>
            <input id="morra" type="text" placeholder="sasso/carta/forbice">
        </label>
        <br> 
        <button onclick="numero_tiri()">Inizia</button>
        <p id="out1">-</p>
        <p id="out2">-</p>
        <p id="out3">-</p>
        <p id="risultato"></p>
    </div>

            }

                document.getElementById("out1").innerHTML = "tu hai tirato " + morraArray[1];
            }
            else if (morra == "forbice") {

            }
            document.getElementById("out2").innerHTML = "il computer ha tirato " + morraArray[numeroCasuale];

            if (morraArray[numeroCasuale] == "sasso") {

                    document.getElementById("out3").innerHTML = "hai vinto tu";

                }
                else if (morra == "sasso") {
                    document.getElementById("out3").innerHTML = "pareggio";
                }
            }
            else if (morraArray[numeroCasuale] == "carta") {

                if (morra == "carta") {
                    document.getElementById("out3").innerHTML = "pareggio";
                }
                else if (morra == "forbice") {
                    document.getElementById("out3").innerHTML = "hai vinto tu";
                }
                else if (morra == "sasso") {
                    document.getElementById("out3").innerHTML = "ha vinto il computer";
                }
            }
            else if (morraArray[numeroCasuale] == "forbice") {

                if (morra == "carta") {
                    document.getElementById("out3").innerHTML = "ha vinto il computer";
                }
                else if (morra == "forbice") {
                    document.getElementById("out3").innerHTML = "pareggio";
                }
                else if (morra == "sasso") {
                    document.getElementById("out3").innerHTML = "hai vinto";
                }
            }
        }
    </script>
</body>
</html>
