<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Il mio bel sito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #80e0a7, #fff);
            color: #333;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        #main-content {
            margin-top: 80px; /* Spazio per la navbar fissa */
        }

        #container {
            border: solid 5px #4caf50;
            border-radius: 15px;
            background-color: #f0f8f7;
            text-align: center;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            box-sizing: border-box;
            box-shadow: 5px 10px #888888;
        }

        h1 {
            font-size: 2.5em;
            color: #2e8b57;
            margin-bottom: 20px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1.2em;
            border: 2px solid #4caf50;
            border-radius: 8px;
            background-color: #e7f4f1;
            color: #333;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 1.2em;
            margin: 15px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Daniele Mazzetti</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="https://danymazze.github.io/tpsit/">Home</a>
                    <a class="nav-link" href="https://danymazze.github.io/tpsit/flip_card.html">Chi sono?</a>
                    <a class="nav-link" href="https://danymazze.github.io/tpsit/html.html">HTML e CSS</a>
                    <a class="nav-link" href="https://danymazze.github.io/tpsit/js.html">JS</a>
                    <a class="nav-link" href="https://danymazze.github.io/tpsit/boot.html">Bootstrap</a>
                    <a class="nav-link active" href="#">Morra Bot</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="main-content">
        <div class="container my-5 text-center" style="max-width: 880px;">
            <h1 class="text-center">Morra Bot</h1>
            <p class="lead text-center">Questo Ã¨ il mio esercizio:</p>
        </div>
        <div id="container">
            <h1>Morra</h1>
            <label>
                <input id="morra" type="text" placeholder="sasso/carta/forbice">
            </label>
            <br> 
            <button onclick="numero_tiri()">Inizia</button>
            <p id="out1">-</p>
            <p id="out2">-</p>
            <p id="out3">-</p>
        </div>
    </div>

    <!-- Script -->
    <script>
        let morraArray = ["sasso", "carta", "forbice"];

        function numero_tiri() {
            let userInput = document.getElementById("morra").value.toLowerCase();
            let computerChoice = morraArray[Math.floor(Math.random() * 3)];
            
            if (!morraArray.includes(userInput)) {
                alert("Input non valido! Inserisci 'sasso', 'carta' o 'forbice'.");
                return;
            }

            document.getElementById("out1").innerHTML = `Tu hai tirato: ${userInput}`;
            document.getElementById("out2").innerHTML = `Il computer ha tirato: ${computerChoice}`;

            let risultato = "";
            if (userInput === computerChoice) {
                risultato = "Pareggio!";
            } else if (
                (userInput === "sasso" && computerChoice === "forbice") ||
                (userInput === "carta" && computerChoice === "sasso") ||
                (userInput === "forbice" && computerChoice === "carta")
            ) {
                risultato = "Hai vinto!";
            } else {
                risultato = "Ha vinto il computer!";
            }

            document.getElementById("out3").innerHTML = risultato;
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
