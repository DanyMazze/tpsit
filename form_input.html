<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di Input con Funzioni JavaScript</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Form di Input e Funzioni JavaScript</h2>

        <form id="inputForm">
            <div class="mb-3">
                <label for="stringaA" class="form-label">Stringa A:</label>
                <input type="text" class="form-control" id="stringaA" placeholder="Inserisci la prima stringa" required>
            </div>
            <div class="mb-3">
                <label for="stringaB" class="form-label">Stringa B:</label>
                <input type="text" class="form-control" id="stringaB" placeholder="Inserisci la seconda stringa" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calcola()">Calcola</button>
        </form>

        <div class="mt-4">
            <h3>Risultati</h3>
            <p id="lunghezzaStringaA"></p>
            <p id="lunghezzaStringaB"></p>
            <p id="stringaInversaA"></p>
            <p id="stringaInversaB"></p>
            <p id="unioneStringhe"></p>
            <p id="sommaLunghezze"></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        function calcola() {
            // Recupero le stringhe
            var stringaA = document.getElementById("stringaA").value;
            var stringaB = document.getElementById("stringaB").value;

            // Calcola la lunghezza delle stringhe
            var lunghezzaA = stringaA.length;
            var lunghezzaB = stringaB.length;

            // Visualizza la lunghezza delle stringhe
            document.getElementById("lunghezzaStringaA").innerHTML = "Lunghezza di Stringa A: " + lunghezzaA;
            document.getElementById("lunghezzaStringaB").innerHTML = "Lunghezza di Stringa B: " + lunghezzaB;

            // Calcola e visualizza la stringa al contrario
            var stringaInversaA = stringaA.split('').reverse().join('');
            var stringaInversaB = stringaB.split('').reverse().join('');
            document.getElementById("stringaInversaA").innerHTML = "Stringa A al contrario: " + stringaInversaA;
            document.getElementById("stringaInversaB").innerHTML = "Stringa B al contrario: " + stringaInversaB;

            // Unisce le due stringhe
            var unione = stringaA + stringaB;
            document.getElementById("unioneStringhe").innerHTML = "Unione delle due stringhe: " + unione;

            // Calcola la somma delle lunghezze e verifica la lunghezza di stringa B
            var sommaLunghezze = lunghezzaA + lunghezzaB;
            document.getElementById("sommaLunghezze").innerHTML = "Somma delle lunghezze: " + sommaLunghezze;

            if (lunghezzaB > 20) {
                alert("Stringa B troppo lunga!");
            }
        }
    </script>
</body>
</html>
