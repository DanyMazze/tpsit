<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proprietà Numeriche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .prime {
            color: red;
        }
        .number-info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Numeri da 1 a 10000</h1>
    <div id="output"></div>

    <script>
        function isPrime(n) {
            if (n <= 1) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        function printProperties() {
            let output = document.getElementById('output');
            
            for (let n = 1; n <= 10000; n++) {
                let parity = (n % 2 === 0) ? 'pari' : 'dispari';
                let primeStatus = isPrime(n);
                let double = n * 2;
                let half = Math.floor(n / 2);
                let complement = 1000 - n;
                let sumNeighbors = (n - 1) + n + (n + 1);
                let multiply3_14 = n * 3.14;
                let multiply2_71 = n * 2.71;

                let result = `${n}: ${parity}, doppio: ${double}, metà: ${half}, complemento: ${complement}, somma: ${sumNeighbors}, moltiplicato per 3.14: ${multiply3_14.toFixed(2)}, moltiplicato per 2.71: ${multiply2_71.toFixed(2)}`;

                let div = document.createElement('div');
                div.classList.add('number-info');
                if (primeStatus) {
                    div.classList.add('prime');
                }
                div.textContent = result;
                output.appendChild(div);
            }
        }

        printProperties();
    </script>
</body>
</html>
