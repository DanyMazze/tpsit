
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>contatore</h1>
    <p> clicca il pulsante per iniziare a contare
    </p>
    <button onclick="getTime()">contiamo</button>

    <div>
            <p id="out1"></p>

    </div>

    <script>
        let n = 0;
        function getTime() {
            n++; // Incrementa il numero
            document.getElementById("out1").innerHTML = n; // Mostra il numero aggiornato
        }
        setInterval(getTime, 1000);
    </script>

</body>
</html>
