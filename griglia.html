<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3x3 Grid of Squares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            height: 50vh;

    </style>

    <div class="container">
        <div class="row">

            <div class="col-sm-4" style="background-color:#3357FF;">3</div>
            <div class="col-sm-4" style="background-color:#FF33A1;">4</div>
            <div class="col-sm-4" style="background-color:#A133FF;">5</div>
            <div class="col-sm-4" style="background-color:#33A1FF;">6</div>
            <div class="col-sm-4" style="background-color:#FFD700;">7</div>
            <div class="col-sm-4" style="background-color:#FF4500;">8</div>
            <div class="col-sm-4" style="background-color:#32CD32;">9</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6" style="background-color:#8A2BE2;">miao</div>
            <div class="col-sm-6" style="background-color:#DC143C;">miao
            </div>
            <div class="col-sm-6" style="background-color:#00CED1;">miao</div>
            <div class="col-sm-6" style="background-color:#FF8C00;">miao</div>
        </div>
    </div>

</html>
