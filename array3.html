            questo è il mio esercizio:</p>

    <div class="container my-4">
      <h1 class="text-center mb-4">Matrice Responsiva 10x10</h1>
      <div class="grid-container">
        <!-- Generazione 100 celle -->
        <script>
          function IsPrime(n){  
              let isPrime=true;
              for(let i=2;i<(n/2);i++){
                  if((n%i)==0){
                      isPrime=false;
                      }
                  }
                  
                  return isPrime;
              }
              let miao=0;
              for (let i = 1; i <= 1000; i++) {
                  // Verifica se il numero è primo
                  miao = IsPrime(i);
                  // Aggiungi il div per ogni numero, con evidenziazione per i numeri primi
                  if (miao == true) {
                      document.write('<div class="cell prime">' + i + '</div>');  // Aggiungi la classe 'prime' per evidenziare
                  } else {
                      document.write('<div class="cell">' + i + '</div>');
                  }
                  if (i==1){
                    document.write('<div class="cell">' + i + '</div>');
                  }
                  if (i==4){
                    document.write('<div class="cell">' + i + '</div>');
                  }
                }
  
        </script>
      </div>
