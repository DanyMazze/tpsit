    <h1>Calcolatore del Dislivello</h1>
    <p>Ora calcoleremo insieme il dislivello del tuo bellissimo percorso.</p>

    <label for="in1">Altitudine punto inizio (metri):</label>
    <input id="in1" type="text" placeholder="Es. 1000">

    <label for="in7">Altitudine punto di pausa (metri):</label>
    <input id="in7" type="text" placeholder="Es. 1500">

    <label for="in2">Altitudine punto finale (metri):</label>
    <input id="in2" type="text" placeholder="Es. 2000">

    <div class="container">
        <img src="https://www.mountlive.com/wp-content/uploads/2015/06/monviso.jpg" alt="Vista di Montagna">
        <button class="btn" onclick="calcola()">Calcola Dislivello</button>
    </div>

    <p id="out1">Dislivello: </p>

    <script>
        function calcola(){
            let a = parseFloat(document.getElementById("in1").value);
            let b = parseFloat(document.getElementById("in2").value);
            if (isNaN(a) || isNaN(b)) {
                document.getElementById("out1").innerHTML = "Per favore inserisci valori validi.";
            } else {
                let ris = b - a;
                document.getElementById("out1").innerHTML = "Dislivello: " + ris + " metri";
            }
        }
    </script>
