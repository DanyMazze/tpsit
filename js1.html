    <h1>Esperimento Gatto di Schrödinger</h1>

    <div class="container">
        <button class="button" onclick="aprifinestra()">Gatto di Schrödinger</button>
        <input type="text" id="i1" placeholder="Inserisci il valore per il Gatto di Schrödinger">

        <div id="container1">
            <p id="out1">Risultato: </p>
        </div>
    </div>

    <script>
        function aprifinestra() {
            let i = document.getElementById("i1").value; 
            if (i) {
                alert("Gatto di Schrödinger! Il valore inserito è: " + i);  
                document.getElementById("out1").innerHTML = "Risultato: " + i; 
            } else {
                alert("Inserisci un valore per il Gatto di Schrödinger!");
            }
        }
    </script>
